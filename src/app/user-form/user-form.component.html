<div class="row">
  <div class="col s12 m12 l12">
    <h5 class="breadcrumbs-title">{{ titulo }}</h5>

    <div class="row">
      <form class="col s12" [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)">
        <div class="row">
          <div class="input-field col s6">
            <label class="center-block">Name:
            <input type="text" class="form-control" [formControl]="userForm.controls['nome']" />
            </label>
          </div>
          <div class="input-field col s6">
            

          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right submit" type="submit">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
